mutation CreateCart {
  cartCreate(
    input: {
      lines: [
        {
          quantity: 1
          merchandiseId: "gid://shopify/ProductVariant/1"
        }
      ],
      buyerIdentity: {
        email: "example@example.com",
        countryCode: CA,
        deliveryAddressPreferences: [
          {
            deliveryAddress: {
              address1: "150 Elgin Street",
              address2: "8th Floor",
              city: "Ottawa",
              province: "Ontario",
              country: "CA",
              zip: "K2P 1L4"
            }
          }
        ]
      }
      attributes: [
        {
          key: "cart_attribute",
          value: "This is a cart attribute"
        }
      ]
    }
  ) {
    cart {
      id
      createdAt
      updatedAt
      lines(first: 10) {
        edges {
          node {
            id
            merchandise {
              ... on ProductVariant {
                id
              }
            }
          }
        }
      }
      buyerIdentity {
        deliveryAddressPreferences {
          __typename
        }
      }
      attributes {
        key
        value
      }
      cost {
        totalAmount {
          amount
          currencyCode
        }
        subtotalAmount {
          amount
          currencyCode
        }
        totalTaxAmount {
          amount
          currencyCode
        }
        totalDutyAmount {
          amount
          currencyCode
        }
      }
    }
  }
}
