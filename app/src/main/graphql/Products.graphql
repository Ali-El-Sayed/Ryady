query ShopifyProductsQuery{
    products(first: 10) {
        edges {
            node {
                id
                title
                availableForSale
                productType
                vendor
                featuredImage {
                    url
                }
                priceRange {
                    minVariantPrice {
                        amount
                        currencyCode
                    }
                    maxVariantPrice {
                        amount
                        currencyCode
                    }
                }
            }
        }
    }
}

query ShopifyProductById($id: ID!) {
    product(id: $id) {
        id
        title
        description
        images(first: 5){
            edges {
                node {
                    url
                }
            }
        }
        priceRange {
            maxVariantPrice {
                amount
                currencyCode
            }
            minVariantPrice {
                amount
                currencyCode
            }
        }
        vendor
        tags

    }
}

query ShopifyProductByCategoryType($query: String!){
    products(first: 50, query: $query){
        edges {
            node {
                id
                title
                vendor
                productType
                priceRange {
                    maxVariantPrice {
                        amount
                        currencyCode
                    }
                    minVariantPrice {
                        amount
                        currencyCode
                    }
                }
                featuredImage {
                    url
                }
            }
        }
    }
}

