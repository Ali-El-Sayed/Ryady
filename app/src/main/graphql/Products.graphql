query ShopifyProductsQuery{
    products(first: 10) {
        edges {
            node {
                id
                title
                availableForSale
                productType
                vendor
                featuredImage {
                    url
                }
                priceRange {
                    minVariantPrice {
                        amount
                        currencyCode
                    }
                    maxVariantPrice {
                        amount
                        currencyCode
                    }
                }
            }
        }
    }

    product(id: "gid://shopify/Product/7331203416147"){
        id
        vendor

    }
}

