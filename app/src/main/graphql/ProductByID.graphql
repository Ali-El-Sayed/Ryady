query ProductById($id: ID!) {
    product(id: $id) {
        id
        title
        description
        images(first: 5){
            edges {
                node {
                    url
                }
            }
        }

        priceRange {
            maxVariantPrice {
                amount
                currencyCode
            }
            minVariantPrice {
                amount
                currencyCode
            }
        }
        totalInventory
        vendor
        tags
        descriptionHtml
        variants(first : 5) {
            edges{
                node {
                    price {
                        amount
                    }
                    weight
                    barcode
                    id
                    title
                    unitPrice {
                        amount
                    }

                }
            }
        }

    }
}